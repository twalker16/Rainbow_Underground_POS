<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Login</title>
    <link rel="stylesheet" href="./common.css"/>
    <link rel="stylesheet" href="./lowerLogin.css"/>
</head>
<body>
    <header>
        <date></date>
        <time></time>
        <username></username>
        <button id ='optionsBtn'></button>
    </header>
    <div id='keypadContainer'>
        <button id='oneBtn' class='keypad'>1</button>
        <button id='twoBtn' class='keypad'>2</button>
        <button id='threeBtn' class='keypad'>3</button>
    
        <button id='fourBtn' class='keypad'>4</button>
        <button id='fiveBtn' class='keypad'>5</button>
        <button id='sixBtn' class='keypad'>6</button>
    
        <button id='sevenBtn' class='keypad'>7</button>
        <button id='eightBtn' class='keypad'>8</button>
        <button id='nineBtn' class='keypad'>9</button>
    
        <button id='cancelBtn' class='keypad'>Cancel</button>
        <button id='zeroBtn' class='keypad'>0</button>
        <button id='enterBtn' class='keypad'>Enter</button>
    </div>

    <aside id='companyLogo'></aside>
    <aside id='companyMessage'>
        <div id='companyMessageTitle'>Message From Mu Stash:</div>
        <div id="companyMessageText">
            Please don't work super long hours and sue our dumbasses. That wouldn't be good. Take breaks, eat food. Call HR with any concerns. (420)-069-1738
        </div>
    </aside>

    <footer></footer>

    <script src="./common.js"></script>
    <script src="./lowerLogin.js"></script>
    
</body>
</html>
